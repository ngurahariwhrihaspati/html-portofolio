<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Calendar and Booking</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .component {
            flex: 1;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .calendar {
            height: 400px;
        }
        .booking {
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="component calendar">
            <h2>Calendar</h2>
            <p>Here you can display your calendar.</p>
        </div>
        <div class="component booking">
            <h2>Booking</h2>
            <p>Here you can display your booking form.</p>
        </div>
    </div>
</body>
</html>
